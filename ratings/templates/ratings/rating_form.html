{% extends "subscriptions/base.html" %}
{% block title %}Agregar calificación{% endblock %}
{% block content %}
<h2>Agregar calificación para {{ view.subscription.provider.name }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Guardar calificación</button>
  <a href="{% url 'subscriptions:detail' view.subscription.pk %}">Cancelar</a>
</form>
{% endblock %}
